syntax = "proto3";

option java_package = "io.grpc.examples";
option objc_class_prefix = "HLW";

package babl;


service StringUpcase {
  rpc IO (BinRequest) returns (BinReply) {}
}

message BinRequest {
  bytes in = 1;
}

message BinReply {
  bytes out = 1;
  enum Status {
    SUCCESS = 0;
    ERROR = 1;
  }
  Status status = 2;
}
